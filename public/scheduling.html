<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Your Priority Audit | MoonTax</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="https://pub-3cbce51aade14e919d73718554ff4a17.r2.dev/favicon%20(3)/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="https://pub-3cbce51aade14e919d73718554ff4a17.r2.dev/favicon%20(3)/favicon.svg" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loading State */
        #loading-state {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(249, 115, 22, 0.2);
            border-top-color: rgb(249, 115, 22);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 32px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-state h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }

        #loading-state p {
            color: #a1a1aa;
            text-align: center;
            padding: 0 24px;
        }

        /* Main Content */
        #main-content {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            min-height: 100vh;
            position: relative;
            z-index: 60;
            padding: 96px 24px 48px;
        }

        #main-content.visible {
            opacity: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .text-center {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 20px;
            color: #a1a1aa;
            font-weight: 400;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 60px;
            }
            h2 {
                font-size: 24px;
            }
        }

        /* Iframe */
        #calendar-iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: block;
        }

        .footer-text {
            text-align: center;
            font-size: 14px;
            color: #71717a;
            margin-top: 48px;
            padding-bottom: 48px;
        }

        .footer-text a {
            color: rgb(249, 115, 22);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-text a:hover {
            color: rgb(251, 146, 60);
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div id="loading-state">
        <div class="spinner"></div>
        <h2>Analyzing your tax situation...</h2>
        <p>Matching you with the right specialist.</p>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div class="container">
            <div class="text-center">
                <h1>You qualify for a priority consultation.</h1>
                <h2>Select a time below and we'll send you a confirmation.</h2>
            </div>

            <iframe 
                id="calendar-iframe"
                title="Scheduling Calendar"
                allow="geolocation; microphone; camera; payment; autoplay"
            ></iframe>

            <p class="footer-text">
                Can't find a time that works? Email us at 
                <a href="mailto:hello@moontax.com">hello@moontax.com</a>
            </p>
        </div>
    </div>

    <script>
        // Calendar URLs by priority level
        const CALENDAR_URLS = {
            high: "https://link.moontax.com/widget/booking/y2tkzj3S5lWUjZ9jOVF1",
            medium: "https://link.moontax.com/widget/booking/RrlGl6e9DKVBvIEnxSxs",
            low: "https://link.moontax.com/widget/booking/aA9L4145p0DmjUGBnBPq"
        };

        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const priority = params.get('priority') || 'low';
        const baseUrl = CALENDAR_URLS[priority];
        
        // Build calendar parameters
        const calendarParams = new URLSearchParams();
        
        // Contact info
        const name = params.get('full_name');
        const email = params.get('email');
        const phone = params.get('phone');
        const firstName = params.get('first_name');
        const lastName = params.get('last_name');

        if (name) {
            calendarParams.set('name', name);
            calendarParams.set('full_name', name);
        }
        if (firstName) calendarParams.set('first_name', firstName);
        if (lastName) calendarParams.set('last_name', lastName);
        if (email) {
            calendarParams.set('email', email);
        }
        if (phone) {
            calendarParams.set('phone', phone);
        }

        // UTM and tracking parameters
        const trackingKeys = [
            'utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content',
            'gclid', 'fbclid', 'msclkid', 'ttclid', 'li_fat_id'
        ];
        
        trackingKeys.forEach(key => {
            const value = params.get(key);
            if (value) {
                calendarParams.set(key, value);
            }
        });

        // Build final URL
        const iframeUrl = `${baseUrl}?${calendarParams.toString()}`;
        
        // Debug logging
        console.log('ðŸ”¥ VANILLA HTML - GHL Calendar Debug:', {
            priority: priority,
            baseURL: baseUrl,
            phone: phone,
            email: email,
            name: name,
            allParams: Object.fromEntries(calendarParams.entries()),
            fullIframeURL: iframeUrl
        });

        // Set iframe source immediately
        const iframe = document.getElementById('calendar-iframe');
        iframe.src = iframeUrl;

        // Show content after 2 seconds
        setTimeout(() => {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('main-content').classList.add('visible');
        }, 2000);
    </script>
</body>
</html>
